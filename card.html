<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Order Summary</title>
  </head>

  <body>
    <div class="container">
      <div class="card-content">
        <thead>
          <img class="top-card" src="/images/illustration-hero.svg" alt="imagem de garota ouvindo mÃºsica"/>
        </thead>
        <tbody>
          <div class="bot-card">
            <div id="text">
              <div id="text-1">
                <h1>Order Summary</h1>
                <p>
                  You can now listen to millions songs,<br />
                  audiobooks, and podcast on any device <br />
                  anywhere you like!
                </p>
              </div>
            </div>
            <div id="player">
              <img src="/images/icon-music.svg" alt="icone de nota musical">
              <div id="mensa">
                <p id="annual">Annual Plan</p>
                <p id="valor" class="text-2">$59.99/year</p>
              </div>
              <div id="change">
                <a id="changer" href="#kk">Change</a>
              </div>
            </div>
            <tfoot>
              <button id="Processed">Prossed to Payment</button>
              <button id="cancelar" class="text-2">Cancel Order</button>
            </tfoot>   
          </div>
        </tbody>
      </div>
    </div>
  </body>
</html>
